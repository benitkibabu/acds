<ion-view view-title="Reminder">
  <ion-content>
  	<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" ui-sref="app.appointment" >
	  <i class="material-icons">add</i>
	</button>
	<div class="list card padding">
	  	<div class="item item-icon-left" ng-repeat="item in reminderList">
		    <i class="icon ion-stats-bars"></i>
		    {{item.title}}
		    <span class="item-note">
		      {{item.due_date}}
		    </span>
	  	</div>
	</div>
  </ion-content>
</ion-view>
