<ion-view view-title="Reminder">
  <ion-content>
  	<div class="button-bar button-full">
  		<a class="button button-positive" ui-sref="app.appointment" >New Reminder</a>  		
	</div>
	<div class="list card padding">
	  	<div class="item item-icon-left" ng-repeat="item in reminderList">
		    <i class="icon ion-stats-bars"></i>
		    {{item.title}}
		    <span class="item-note">
		      {{item.due_date}}
		    </span>
	  	</div>
	</div>
  </ion-content>
</ion-view>
