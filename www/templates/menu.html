<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->


<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-positive nav-title-slide-ios7">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent">
	</ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-content class="dark">
		<div class="list list-inset " >
			<div class="item item-avatar" >
				<img src="img/ionic.png" />
				<p class="title">Student Number:</p>
				<p class="title">Course Name:</p>
			</div>
		</div>
		<ion-list >
			<ion-item menu-close class="item item-icon-left" href="#/app/updates">
				 <i class="icon ion-ios-information"></i> Updates
				 <span class="badge badge-assertive">0</span>
			</ion-item>
			<ion-item menu-close class="item item-icon-left" href="#/app/reminder">
				<i class="icon ion-ios-alarm"></i> Reminder
			</ion-item>
			<ion-item menu-close class="item item-icon-left" href="#/app/timetable">
				<i class="icon ion-ios-calendar"></i> Timetable
			</ion-item>
			<ion-item menu-close class="item item-icon-left" href="#/app/nci_360">
				<i class="icon ion-ios-information"></i> Nci 360
			</ion-item>
			<ion-item menu-close class="item item-icon-left" href="#/app/settings">
				<i class="icon ion-ios-settings-strong"></i> Settings
			</ion-item>
			<ion-item menu-close class="item item-icon-left" ng-click="login()">
				<i class="icon ion-ios-information"></i> Login
			</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
